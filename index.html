<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  

    <div class="unClickableLayer">
   

    
    <div id="#charaterContainer">
      
      <div class="bigBox">
        <h1 class="title">Memory Game</h1>
          <div class="headerBox">
            
            <div class="heading">
                <div class="tileCount">Tiles :</div>
                <div class="level">Level : </div>
          </div>
          <div id="countdown"> &nbsp;</div>
            
          <div class="btns-phone">
            <button class="btn resetBtn">Reset</button>
            <span class="sound-icon material-symbols-outlined volume material-icons md-60" onClick="togglePlay()">
              volume_mute
              </span>
      
            <!-- <button class="btn doneBtn">Done</button> -->
      
          </div>
        </div>
        
            <div id="mainBox">
              <button class="btn startBtn">Start</button>
              <button class="btn playBtn">Play</button>
              <!-- <button class="btn playBtn">Play</button> -->
              <button class="btn main-resetBtn">Reset</button>
              <h2 class="winOrLose"></h2>
            </div> 
            <div id="gameOver"></div>
            <!-- <button class="btn startBtn">Start</button> -->
          
          </div>
          <div id="animate">
            <div id="textBubble"></div>
            
           </div>
           <div id="goGhost" class="displayNone"></div>
           <span id="continue" class="displayNone blink">Click to continue</span>
           
         </div>
 
      
    <div class="btns-desk-top">
      <button class="btn resetBtn">Reset</button>
      <span class="sound-icon material-symbols-outlined volume material-icons md-60" onClick="togglePlay()">
        volume_mute
        </span>
       
    </div>

    


    <div class="glass"></div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
