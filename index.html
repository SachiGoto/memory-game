<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="#charaterContainer">
      
      <div class="heading">
       
        <div class="tileCount">Tiles :</div>
        <div class="level">Level : </div>
      </div>
      <div id="countdown"> &nbsp;</div>
      <button id="initalStart" onclick="startSequence()">Start Game</button>

      
      <div id="mainBox"></div>
      

      <button class="btn startBtn">Start</button>

      <button class="btn resetBtn">Reset</button>

      <button class="btn doneBtn">Done</button>
      
      
         <div id="animate">
          <div id="textBubble"></div>
         </div>
       </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
